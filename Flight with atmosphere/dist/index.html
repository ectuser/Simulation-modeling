<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2" for="height-data">Height</label>
                        <input value="10" type="number" class="form-control col-sm-10" id="height-data" placeholder="Type height">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2" for="angle-data">Angle</label>
                        <input value="20" type="number" class="form-control col-sm-10" id="angle-data" placeholder="Type angle">
                    </div>
                    <div class="form-group row">
                        <label for="speed-data" class="col-sm-2">Speed</label>
                        <input value="30" type="number" class="form-control col-sm-10" id="speed-data" placeholder="Type start speed">
                    </div>
                    <div class="form-group row">
                        <label for="size-data" class="col-sm-2">Size</label>
                        <input value="0.1" type="number" class="form-control col-sm-10" id="size-data" placeholder="Type size">
                    </div>
                    <div class="form-group row">
                        <label for="weight-data" class="col-sm-2">Weight</label>
                        <input value="1" type="number" class="form-control col-sm-10" id="weight-data" placeholder="Type weight">
                    </div>
                    <button type="button" class="btn btn-primary" id="start-button">Submit</button>
                </form>
                <div><h5>Time: <span id="time-element">0</span></h5></div>
                <label for="delay-slider">Time step : <span id="delay-value">0.1</span> </label>
                <input type="range" min="1" max="100" value="10" class="slider" id="delay-slider" name="delay-slider">
                <button type="button" class="btn btn-primary" id="stop-button">Stop</button>
            </div>
            <div class="col-lg-5" id="chart-container">
    
            </div>
        </div>
    </div>

    <!-- <canvas id="flight-chart" width="600" height="400"></canvas> -->
</body>
<script src="main.js"></script>
</html>
